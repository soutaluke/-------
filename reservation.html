<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>yamayura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <!-- プラグイン「slick」のcssを読み込む -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- スクロールトップ -->
    <a class="to-top" id="to-top" href="index.html"></a>
    <header>
        <!-- ハンバーガーメニュー -->
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container">
            <div class="header-contents">
                <div class="header-title">
                    <h1><a href="index.html">やまゆら</a></h1>
                </div>
                <ul class="header-list">
                    <li>
                        <a href="index.html">ホーム</a>
                    </li>
                    <li>
                        <a href="#access">アクセス</a>
                    </li>
                    <li>
                        <a href="home-sharing.html">お部屋紹介</a>
                    </li>
                    <li>
                        <a href="reservation.html">ご予約</a>
                    </li>
                    <li>
                        <a href="index.html#blog">ブログ</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mask"></div>
    </header>
    <main>
        <div class="reservation">
            <div class="second-wrapper"> <!-- wrapper(second-wrapper)に統一するかそのままか -->
                <h2>ご予約・お問い合わせ</h2>
                <form action="#" class="reservation-contents">
                    <div class="check">
                        <div class="checkin">
                            <label for="checkin">チェックイン日*</label>
                            <input type="date" class="checkin-date" name="checkin" placeholder="日付を選択してください" required>
                            <!--padding付与-->
                        </div>
                        <div class="checkout">
                            <label for="checkout">チェックアウト日*</label>
                            <input type="date" class="checkout-date" name="checkout" placeholder="日付を選択してください" required>
                            <!--padding付与-->
                        </div>
                    </div>
                    <div class="check-others">
                        <div class="select-wrapper">
                            <label for="room">お部屋選択*</label>
                            <select id="room" name="room" required>
                                <option value="" disabled selected hidden class="hidden">お部屋を選択してください</option>
                                <option value="komorebi">和室「こもれび」</option>
                                <option value="hamakaze">洋室「はまかぜ」</option>
                                <option value="hotaruan">離れ「ほたる庵」</option>
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <label for="number">人数選択*</label>
                            <select id="number" name="number" required>
                                <option value="" disabled selected hidden class="hidden">人数を選択してください</option>
                                <option value="1">1人</option>
                                <option value="2">2人</option>
                                <option value="3">3人</option>
                                <option value="4">4人</option>
                                <option value="5">5人</option>
                            </select>
                        </div>
                        <div class="name">
                            <label for="name">代表者氏名*</label>
                            <input type="text" name="name" placeholder="山田&emsp;太郎" required>
                        </div>
                        <div class="mail">
                            <label for="mail">メールアドレス*</label>
                            <input type="text" name="mail" placeholder="example@email.com" required>
                        </div>
                        <div class="phonenumber">
                            <label for="phonenumber">電話番号*</label>
                            <input type="text" name="phonenumber" placeholder="090 - 0000 - 0000" required>
                        </div>
                        <div class="remarks">
                            <label for="remarks">備考</label>
                            <textarea name="remarks" id="remarks" rows="8" cols="50"></textarea>
                            <!--padding付与 & heightを多めにつける-->
                        </div>
                    </div>
                    <div class="submit-wrapper">
                        <input type="submit" value="予約する">
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <h1><a href="index.html">やまゆら</a></h1>
        <ul class="footer-lists">
            <li><a href="home-sharing.html">民泊について</a></li>
            <li><a href="blog.html">ブログ</a></li>
            <li><a href="reservation.html">ご予約・お問い合わせ</a></li>
        </ul>
        <small>&copy;YAMAYURA&nbsp;All Rights received.</small>
    </footer>


    <!-- プラグイン「slick」のjsを読み込む -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
